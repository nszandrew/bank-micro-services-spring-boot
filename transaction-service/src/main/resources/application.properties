spring.application.name=TransactionService
spring.datasource.url=jdbc:mysql://localhost:3316/transaction_service
spring.datasource.username=root
spring.datasource.password=12345
server.error.include-stacktrace=never
spring.jpa.hibernate.ddl-auto=none
server.port=8082
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=transaction-service

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Deserializer Configuration
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Specify trusted packages for deserialization to avoid deserialization issues
spring.kafka.consumer.properties.spring.json.trusted.packages=br.com.nszandrew.event,java.util,java.lang,*

# Map the event type to your class
spring.kafka.consumer.properties.spring.json.type.mapping=event:br.com.nszandrew.event.TransactionEvent, payment:br.com.nszandrew.event.CancelTransactionEvent
